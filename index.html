<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Página OpenWeather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <h1>CREAR REPOSITORIO DE GITHUB</h1>
    <label for="nombreRepo">Nombre del repositorio:</label>
    <input type="text" id="nombreRepo" placeholder="Mi repositorio">
    <br>
    <br>
    <label for="visibilidad">Selecciona la visibilidad del repositorio:</label>
    <select id="visibilidad" name="visibilidad">
        <option value="publico">Público</option>
        <option value="privado">Privado</option>
    </select>
    <br>
    <br>
    <button id="crearRepo">CREAR REPOSITORIO</button>
    <script src="./index.js"></script>
</body>

</html>
