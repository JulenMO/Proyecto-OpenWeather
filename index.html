<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sweet Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="archivosDiseño/css/index.css">
    <script src="https://kit.fontawesome.com/2e6902a44e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <button type="button" class="btn btn-link text-dark">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="ms-auto">
                Sweet weather yeah!
            </div>
        </div>
    </nav>
    <section class="row">
        <div class="col-2 d-flex flex-column align-items-center justify-content-center vh-100" id="columnaDesplegable">
            <button class="btn btn-primary"><i class="fa-solid fa-house"></i> Home</button>
            <button class="btn btn-primary my-3"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            <button class="btn btn-primary"><i class="fa-solid fa-location-dot"></i> Localización</button>
        </div>
        <div class="col-10 p-5">
            <div class="p-2" id="home">
                <h4 class="display-4">Your weather app</h4>
                <h6 class="display-6">Know the weather at all times</h6>
            </div>
            <div class="p-2" id="buscar">
                <h4 class="display-4">Buscar por ciudad</h4>
                <div class="input-group w-75">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
                        aria-describedby="button-search">
                    <button class="btn btn-primary" type="button" id="btnBuscar"><i
                            class="fa-solid fa-magnifying-glass"></i> Buscar</button>
                </div>
            </div>
            <div class="p-2" id="resultadoWeather">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/300" alt="Tiempo" class="img-fluid">
                            <p class="mt-3">Texto debajo de la imagen</p>
                        </div>
                        <div class="col-8">
                            Clear
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-white text-center py-2">
        © 2024 Julen M.O.
    </footer>

    <script src="funcionalidad/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
